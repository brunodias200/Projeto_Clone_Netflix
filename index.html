<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <!-- responsividade -->
        <link rel="stylesheet" href="css/responsive.css">
        
        <!-- owl Carousel -->
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.css">
        <title>Cloneflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">Cloneflix</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                    <a href="#">Entrar</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Ragnarok</h3>
                    <p class="descricao">Em uma cidade norueguesa envenenada pela poluição e abalada por geleiras derretendo, o fim dos tempos parece real. Só uma lenda poderá combater um mal antigo</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
            <div class="carousel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/8.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/9.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/10.jpg" alt="">
                    </div>
                </div>
            </div>
        </main>

        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/carousel.js"></script>
        
        <script src="https://kit.fontawesome.com/f7d58601ff.js" crossorigin="anonymous"></script>
    </body>
</html>
